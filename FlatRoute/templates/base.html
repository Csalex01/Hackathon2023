<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Custom Favicon -->
    <link rel="icon" type="image/png" sizes="48x48" href="{{ url_for('static', filename='logo.png') }}">

    <!-- OpenLayers -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">

</head>

<body>
    <div class="popup">
        <div class="popup-content">
            <h1>Welcome to FlatRoute</h1>
            <p>This app will help you find a route that has steepness of yor choice (low, medium, high).<br>
               This is useful especially for disabled people who can't climb 
            </p>
            <p>Click the button below to get started.</p>
            <button class="closeButton">Get Started</button>
        </div>
    </div>
    <div class="container-fluid">
        {% block content %}{% endblock content %}
    </div>

    <script type="module" src="{{ url_for('static', filename='scripts/utils.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='scripts/map.js') }}"></script>

</body>

</html>
